<aside class="app-sidebar">
    <div class="sidebar-content p-3">
        <h5 class="sidebar-title mb-3">Navigation</h5>
        <nav class="nav flex-column" aria-label="Main navigation">
            @for (item of items(); track item.path) {
                <a
                    class="nav-link d-flex align-items-center"
                    [routerLink]="item.path"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: item.path === '/' }"
                >
                    <i class="bi {{ item.icon }} me-2"></i>
                    {{ item.label }}
                </a>
            }
        </nav>

        <hr class="my-4" />

        <div class="sidebar-section">
            <h6 class="sidebar-subtitle mb-3">Account</h6>
            <nav class="nav flex-column" aria-label="Account navigation">
                <a class="nav-link d-flex align-items-center" routerLink="/login">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    Login
                </a>
                <a class="nav-link d-flex align-items-center" routerLink="/register">
                    <i class="bi bi-person-plus me-2"></i>
                    Register
                </a>
            </nav>
        </div>
    </div>
</aside>
